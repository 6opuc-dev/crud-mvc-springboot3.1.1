<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body id="body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <h3 th:object="${admin}" style="color: white"
                        th:text="${admin.getEmail()} + ' with roles: ' + ${admin.getRoles()}"></h3>
                </li>
            </ul>
            <a href="/logout">
                <button type="button" class="btn btn-dark">Logout</button>
            </a>
        </div>
    </div>
</nav>
<div id="admin-panel-new" class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column nav-pills p-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col-9 border" align="center" style="background-color: #f8f9fa;">
            <h1 align="left">Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="users-table" class="nav-link" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>
            <form class="col-4 text-center fw-bold" action="/admin/users" th:method="POST" th:action="@{/admin/users}"
                  th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">First name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                </div>
                <p>Role</p>
                <select multiple name="roles" class="form-select" aria-label="Default select example">
                    <option th:field="*{roles}" name="roles" value="ADMIN">ADMIN</option>
                    <option selected th:field="*{roles}" name="roles" value="USER">USER</option>
                </select>
                <div class="m-3">
                    <button type="submit" class="btn btn-success">Add new User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    $("#users-table").click(function () {
        $("#body").load("/users.html #body")
    })
</script>
</body>
</html>
